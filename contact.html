    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Whether you have questions, feedback, or just want to say hello, we're here for you. Feel free to reach out using the contact form below, and we'll get back to you as soon as possible.</p>
    <div class="contact">
        
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="emial" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="45" required></textarea>

            <input type="submit" value="Submit"> 
   
        </form>    

        
        
    </div>
